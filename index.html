<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5738aed57b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4"> <i class="fa-solid fa-book-bookmark"></i> My BookList</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author" class="form-label">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="pages" class="form-label">Page Count</label>
                <input type="text" id="pages" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary mt-2">

        </form>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">
                
            </tbody>
        </table>
    </div>
    <div id="footer">
        <p>

        </p></a>
    
    
    </div>
    <script src="app.js"></script>
</body>
</html>
